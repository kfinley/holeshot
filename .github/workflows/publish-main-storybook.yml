name: Publish main branch Storybook

on:
  push:
    branches: [main]
    # paths:
    #   - packages/holeshot-plugin/src/stories/**
    #   - packages/holeshot-plugin/src/components/**
    #   - packages/holeshot-plugin/src/styles/**

jobs:
  Storybooks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          path: main

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: npm install and lerna bootstrap
        run: |
          cd $GITHUB_WORKSPACE/main && npm install -g npm@latest && npm install silent && npm run bootstrap

      - name: Run unit tests
        run: |
          cd $GITHUB_WORKSPACE/main && npm run test

      - name: Build Storybook
        run: |
          cd $GITHUB_WORKSPACE/main && npm run link:bootstrap && npm run deploy-storybook:local

      - name: Checkout storybook
        uses: actions/checkout@v2
        with:
          ref: storybook
          path: storybook

      - name: Commit Storybooks to storybook branch #storybook branch must exist
        run: |
          cd $GITHUB_WORKSPACE/storybook
          cp -r $GITHUB_WORKSPACE/main/storybooks/* $GITHUB_WORKSPACE/storybook
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add .

          if git diff-index --quiet HEAD --; then
              echo 'No changes to commit';
          else
              git commit -m "Deploying Storybooks to GitHub Pages ðŸš€";
              git push;
          fi
